apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgres-root
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/Thahn-Tam/Postresql_Gitops.git
    targetRevision: main
    path: argocd-apps  # Folder chứa các app definitions
  
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true